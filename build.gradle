plugins {
    id 'application'
}


application {
    mainClassName = 'com.test.CsaEventProcessor'
}


group 'com.test'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'CsaEventProcessor',
                'Implementation-Version': version,
                'Main-Class': 'com.test.CsaEventProcessor'
    }
}


task standaloneJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.test.CsaEventProcessor'
    }
    baseName = 'CsaEventProcessorStandalone'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    mavenCentral()
}


dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
}
